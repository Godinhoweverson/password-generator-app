<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Title -->
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
<div class="title">
    <h1>Password Generator</h1>
</div>
<main class="flex-class">
  <section id="password-display" class="flex-class">
    <div class="password-input flex-class">
      <p>P4$5W0rD!</p>
    </div>
    <div class="copy flex-class">
      <p class="active"></p>
      <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/></svg>
    </div>
  </section>
  <section id="character-length" class="flex-class">
    <div class="characters flex-class">
      <div class="description-title">
        <p>Character Length</p>
      </div>
      <div class="quantity-length value">
        0
      </div>
    </div>
    <div class="bar-length">
        <input type="range" min="0" max="16" value="0" id="range" /> 
    </div>
    </div>
  </section>
  <section id="checkbox-container" class="flex-class">
    <div class="check-box flex-class">
      <input type="checkbox" name="selected" value="1">
      <p>Include Uppercase Letters</p>
    </div>
   <div class="check-box flex-class">
    <input type="checkbox" name="selected" value="2">
      <p>Include Lowercase Letters</p>
    </div> 
    <div class="check-box flex-class">
      <input type="checkbox" name="selected" value="3"> 
      <p>Include Numbers</p>
    </div>
    <div class="check-box flex-class">
      <input type="checkbox" name="selected" value="4"> 
      <p>Include Symbols </p>
    </div>
  </section>
  <section id="level-container" class="flex-class">
    <div class="strengh">
      <p>STRENGTH</p>
    </div>
    <div class="level flex-class">
      <p class="level-category">MEDIUM</p>
      <div class="level-boxes flex-class">
        <div class="tooWeak"></div>
        <div class="weak"></div>
        <div class="medium"></div>
        <div class="strong"></div>
      </div>
    </div>
  </section>
  <section id="btn-container">
    <button id="btn-generate">GENERATE <svg style="margin-left: 24px;" width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
    </button>
  </section>
</main>
<script src="assets/js/script.js"></script>
</body>
</html>
